<!-- Groupe 1 : DELORY, HEUGUE, LE PERU, PAVY -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Covoiturage groupe 1">
    <title>Covoiturage groupe 1</title>
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/slate/bootstrap.min.css" rel="stylesheet">
    
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>
<body>
<div class="container" style="padding-top: 70px;">
    <div class="row">
        <h1>Covoiturage Groupe 1</h1>
        <div class="col-md-6">
            <h2 class="lead">La carte du covoiturage :</h2>

            <div id="directions_panel"></div>
            <div id="map_canvas" style="height:450px; width: 100%;"></div>
        </div>
        <div class="col-md-6">
            <h2 class="lead">Création d'une équipe :</h2>

            <!-- Formulaire Création d'une équipe -->
            <form class="form-horizontal">
                <!-- Form -->
                <div class="form-group">
                    <label for="depart" class="col-sm-2 control-label">Conducteur</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="depart" placeholder="Nom du point du conducteur">
                    </div>
                </div>

                <!-- Button D'ajout d'une étape -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" onclick="alert('test')">Ajouter une destination</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="etape" class="col-sm-2 control-label">Etape</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="etape" placeholder="Nom du point de l'étape 1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="arrivee" class="col-sm-2 control-label">Arrivée</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="arrivee" value="IUT de Lens, 62300" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-primary">Afficher la route</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<!-- Script Bootstrap -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="map.js"></script>
</body>
</html>
